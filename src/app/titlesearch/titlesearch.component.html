TITLESEARCH COMPONENT
<div *ngIf="!advanced">
  <label for="title">Title</label>
  <input type="text" name="title" [(ngModel)]="searchQuery.title">
  <label for="year" required="true">Year (optional)</label>
  <input type="number"  value="2018" [(ngModel)]="searchQuery.year">
  <button (click)="titleSearch()">Find Movie</button>
  <button (click)="toggleAdvanced()">Switch to discover search.</button>
</div>
<div *ngIf="advanced">
<app-advancedsearch></app-advancedsearch>
  <button (click)="toggleAdvanced()">Switch to title search.</button>
</div>
<div *ngIf="searchResults">
  <app-results [searchResults]="searchResults"></app-results>
</div>
